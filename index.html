<!DOCTYPE html
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator HTML CSS and JavaScript </title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

<section class="image-generator">
    <div class="content">
        <h1> NEURAL CANVAS</h1>
        <p>CONVERT YOUR TEXT INTO IMAGE IN MOMENTS USING THIS AI POWERED TOOL 
            USING JAVASCRIPT LANGUAGE FEEL FREE TO USE IT</p>
        <form action="#" class="generate-form">
            <input type="text" class="prompt-input" placeholder="GENERATE WHAT YOU WANT" required>
            <div class="controls">
              <select class="img-quantity">
                <option value="1">1 IMAGE SELECTION</option>
                <option value="2">2 IMAGES SELECTION</option>
                <option value="3">3 IMAGES SELECTION</option>
                <option value="4">4 IMAGES SELECTION</option>
              </select>
              <button type="submit" class="generate-btn">GENERATE</button>
            </div>

        </form>
    </div>
</section>
<section class="image-gallery">
    <div class="img-card">
        <img src="images/img-1.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card ">
        <img src="images/img-2.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-3.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
    <div class="img-card">
        <img src="images/img-4.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="images/download.svg" alt="download icon">
        </a>
    </div>
</section>
<script src="script.js" defer></script>
</body>
